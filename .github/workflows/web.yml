name: Netology AHJ

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Настройка Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Использование GITHUB_TOKEN для аутентификации
          echo "https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" > ~/.git-credentials
          
          # Клонирование ветки gh-pages или создание её
          git clone --branch=gh-pages https://github.com/${{ github.repository }} gh-pages || git clone --single-branch --branch=gh-pages https://github.com/${{ github.repository }} gh-pages
          
          # Копирование файлов в gh-pages
          cd gh-pages
          cp -r ../dist/* ./
          
          # Добавление, коммит и пуш изменений в ветку gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push https://${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages --force
